<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        
        <div class="input-part">
                <input id="input" type="text" placeholder="ingredient">
                <button>Search!</button>
        </div>
        <div class="recepies"></div> 
    </div>

    <script id="first-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="Recipe">
                <div class="title"><a href="{{href}}">{{title}}</a></div>
                <div><img class="image" src="{{thumbnail}}"></div>
                <ul>
                {{#each ingredients}}
                <li>{{this}}</li>
                {{/each}}
                </ul>
            </div>
        {{/each}}
    </script>



    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>

</body>
</html>
